<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7c5cff" />
  <title>Gamified Lesson</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Gamified Lesson</div>
    <div class="stats">
      <div id="stat-level" class="pill">Lv 1</div>
      <div id="stat-coins" class="pill">Coins: 0</div>
      <div id="stat-xp" class="pill">XP: 0</div>
    </div>
  </header>

  <nav class="tabs">
    <button id="tab-lessons" class="tab active">Lessons</button>
    <button id="tab-shop" class="tab">Shop</button>
    <button id="tab-daily" class="tab">Daily</button>
    <button id="tab-stats" class="tab">Stats</button>
    <button id="tab-settings" class="tab">Settings</button>
  </nav>

  <main id="view" class="view"></main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <div class="modal-head">
        <h3 id="modal-title"></h3>
        <button id="modal-close" class="btn ghost">Close</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
